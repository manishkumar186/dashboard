{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto p-3 mt-2" style="box-shadow: 0px 0px 10px gray;">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control" placeholder="Enter username" required name="username">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="pwd" class="form-control" placeholder="Enter password" required name="password">
                </div>
                <input type="submit" class="btn btn-success" value="Login">
            </form>
        </div>
    </div>
</div>
{% if status %}
<script>
    alert("{{status}}")
</script>
{% endif %}
{% endblock %}
