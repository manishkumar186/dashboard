{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto my-3" style="box-shadow: 0px 0px 10px red;">
            <div class="card mb-3">
                <img class="card-img-top" src="{{full_data.image.url}}" alt="Card image cap">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <h5 class="card-title"><li class="list-group-item">Title: <i>{{full_data.title}}</i></li></h5>
                        <h5 class="card-text"><li class="list-group-item">Category: <i>{{full_data.category}}</i></li></h5>
                        <h5 class="card-title"><li class="list-group-item">Summary: <i>{{full_data.summary}}</i></li></h5>
                        <h5 class="card-title"><li class="list-group-item">Content: <i>{{full_data.content}}</i></li></h5>
                        <li class="list-group-item">{{full_data.created_on}}</li>
                      </ul>
                    
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
